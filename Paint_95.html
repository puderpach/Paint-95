<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Paint_95.js"></script>
    <link rel="stylesheet" type="text/css" href="Paint_95.css">
</head>

<body>
    <div class=main>
        <div class=toolbar>
            <div class=header>
                Toolbar
            </div>
            <div class=tools>
                <div class=toolbar-row>
                    <button class=menu-point id="tool-paint" onclick="changeColor('black')"></button>
                    <button class=menu-point id="tool-square" onclick="changeForm(0)"></button>
                </div>
                <div class=toolbar-row>
                    <button class=menu-point id=tool-erase onclick="changeColor('white')"></button>
                    <button class=menu-point id=tool-circle onclick="changeForm(50)"></button>
                </div>
            </div>
            <div id=size-form>
                <label for="pencil-size">Size:</label><br>
                <input type="number" id="pencil-size" name="pencil-size" min="1" max="50" value="3">
                <button id=size-button onclick="changeSizeButton()">Change</button>
            </div>
            <div class=current-color>
                <div id=current-color-box></div>
            </div>
            <div class=tools-colors>
                <div class=toolbar-row>
                    <button class=menu-point id=color-black onclick="changeColor('black')"></button>
                    <button class=menu-point id=color-red onclick="changeColor('red')"></button>
                    <button class=menu-point id=color-green onclick="changeColor('green')"></button>
                </div>
                <div class=toolbar-row>
                    <button class=menu-point id=color-blue onclick="changeColor('blue')"></button>
                    <button class=menu-point id=color-yellow onclick="changeColor('yellow')"></button>
                    <button class=menu-point id=color-grey onclick="changeColor('grey')"></button>
                </div>
            </div>
            <div id=color-picker>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000" onclick=changeColor(this.value)>
            </div>
            <div class=button-field>
                <button onclick="savePainting()">Save</button>
                <button onclick="loadPainting()">Load</button>
            </div>
        </div>
        <div id=paint-canvas onmousedown=paintDiv(color,size,form)>
        </div>
    </div>
</body>

</html>
