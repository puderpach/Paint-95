<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Paint_95.js"></script>
    <link rel="stylesheet" type="text/css" href="Paint_95.css">
</head>

<body>
    <div class=main>
        <div class=toolbar>
            <div class=header>
                Toolbar
            </div>
            <div class=tools>
                <div class=toolbar-row>
                    <button class=menu-point></button>
                    <button class=menu-point></button>
                </div>
                <div class=toolbar-row>
                    <button class=menu-point id=tool-erase></button>
                    <button class=menu-point></button>
                </div>

            </div>
            <div class=tools-colors>
                <div class=toolbar-row>
                    <button class=menu-point id=color-black value="black" onclick=changeColor(this.value)></button>
                    <button class=menu-point id=color-red value="red" onclick=changeColor(this.value)></button>
                    <button class=menu-point id=color-green value="green" onclick=changeColor(this.value)></button>
                </div>
                <div class=toolbar-row>
                    <button class=menu-point id=color-blue value="blue" onclick=changeColor(this.value)></button>
                    <button class=menu-point id=color-yellow value="yellow" onclick=changeColor(this.value)></button>
                    <button class=menu-point id=color-grey value="grey" onclick=changeColor(this.value)></button>
                </div>
            </div>
        </div>
        <div id=paint-canvas onmousedown="drawing()" onmouseup="stopDrawing()">
        </div>
    </div>
</body>

</html>
